<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device=width">
	<link rel="stylesheet" type="text/css" href="baitap1.css">
	<title>Bài tập 1</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-11 col-md-12 col-sm-12 col-12 ml-5 rounded bg-success ">
				<h1 class="text-center text-white">Thông Tin Sản Phẩm</h1>
			</div>
		</div>
		<div class="container-fluid mt-5">
		<form>

			<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-12 col-12 rounded ml-4">	
				<div class="form-group">
				<label>Mã Sản Phẩm-Dũng (Pan's)</label>
			<input type="text" name="" class="form-control">
			</div>
			</div>
			<div class="col-lg-3 col-md-4 col-sm-12 col-12 rounded ml-4">	
				<div class="form-group">
				<label>Tên Sản Phẩm-Dũng (Pan's)</label>
			<input type="text" name="" class="form-control">
			</div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-12 col-12 rounded ml-4 ">	
				<div class="form-group">
				<label>Số Lượng-Dũng (Pan's)</label>
			<input type="text" name="" class="form-control">
			</div>
			</div>
		</div>
			<div class="row mt-5">
				<div class="col-lg-6 col-md-6 col-sm-12 col-12  ml-4">
					<div class="form-group">
						<label>Đơn Giá : $$</label>
						<input type="text" name="" class="form-control">
					</div>
				</div>
				<div class="col-lg-5 col-md-5 col-sm-12 col-12 ml-5">
					<div class="form-group">
						<label>Đơn Vị Tính : $$</label>
						<select class="form-control ">
							<option value="v1">Chiếc</option>
							<option value="v2">Đôi</option>
							<option value="v3">Đôi lần 2</option>
							<option value="v4">Đôi lần 3</option>
						</select>
					</div>
				</div>
			</div>
			<div class="row mt-4">
				<div class="col-lg-11 col-md-12 col-sm-12 col-12 ml-5 bg-dark rounded">
					<div class="form-group">
						<label class="btn active float-left ">
						<strong class="text-white"> Thuế :</strong>
					<input type="checkbox" autocomplete="off" class="input input1">
					<span class="glyphicon glyphicon-ok text-white"> VAT(10%)</span>

					<input type="checkbox" autocomplete="off" class="input">
					<span class="glyphicon glyphicon-ok text-white"> Dịch Vụ(5%)</span>
					<input type="checkbox" autocomplete="off" class="input">
					<span class="glyphicon glyphicon-ok text-white"> Khác(20%)</span>
			</label>
					</div>
				</div>
			</div>
			<button class="button text-white ml-4 mt-4 rounded"><center>Tính Tiền</center></button>
		</form>
		</div>

	</div>

</body>
</html>
